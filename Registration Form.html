<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="Registration Form.css">
    </head>
    <body>
        <h1>Temu</h1>
        <p>Please fill out this form with the required information</p>  
        <form method="post" action="Registration Form.html">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input name=" first-name" id="first-name" type="text" required/></label></label>
                <label for="last-name">Enter Your Last Name: <input name="last-name" id="last-name" type="text" required/></label></label>
                <label for="email">Enter Your Email: <input name="email" id="email" type="email" required /></label></label>
                <label for="new-password">"Create a New Password: <input  name="password" id="new-password" type="password" pattern="[a-z0-9]{8,}" required/></label>
            </fieldset>
            <fieldset>
                <label for="personal-account"><input type='radio' name="account-type" id="personal-account" class='inline'/> Personal Account</label>
                <label for="business-account"><input type='radio' name="account-type" id="business-account" class='inline'/> Business Account</label>
                <label for="terms-and-conditions"><input name="terms-and-conditions" type="checkbox"required  id="terms-and-conditions" class='inline'/> I accept the <a href="https://www.termsfeed.com/public/uploads/2021/12/sample-terms-conditions-agreement.pdf" target="_blank">terms and conditions</a></label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture:<input name="profile-picture" type="file" id="profile-picture"/></label>
                <label for="age">Input your age (years):<input name="age" type="number" min="13" max="120" id="age"/> </label>
            <label for="referrer">How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">social media</option>
                    <option value="2">youtube</option>
                    <option value="3">news</option>
                    <option value="4"> friends or family</option>
                    <option value="5">other</option>
                  </select>
                </label>
                <label for="bio">Provide a bio:
                    <textarea name="textarea" id="bio" rows="3" cols="30" placeholder="What kind of products interest you...."></textarea>
                  </label>
            </fieldset>
            <input type="submit" value="Submit" />
        </form>
    </body>
    </html>
